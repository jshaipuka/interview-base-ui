<nav class="breadcrumb">
  <a class="breadcrumb-item" [routerLink]="['/']">Home</a>
  <a class="breadcrumb-item" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
  <a class="breadcrumb-item" routerLink="/dashboard/questions" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Questions</a>
  <a class="breadcrumb-item active" routerLink="/dashboard/questions/1">Question</a>
</nav>

<div class="row">
  <div class="col-md-2">
    <ul class="nav side-nav d-block">
      <li class="active"><a routerLink="/dashboard" >Overview</a></li>
      <li><a routerLink="/dashboard/questions">Questions</a></li>
    </ul>
  </div>
  <div class="col-md-9 col-md-offset-2">
    <div *ngIf="mode !== 'read'">
      <h2>Question</h2>
      <p>manage-question-detail works! Mode: {{mode}}</p>
      <form [formGroup]="questionForm" novalidate>
        <div class="form-group">
          <label for="questionTitle">Title</label>
          <input formControlName="title" type="text" class="form-control" id="questionTitle" value="" required>
          <div class="invalid-feedback">
            Question title is required
          </div>
        </div>
        <div class="form-group">
          <label for="details">Question details <small class="text-muted">optional</small></label>
          <input formControlName="text" type="text" class="form-control" id="details" aria-describedby="detailsInfo" value="">
          <small id="detailsInfo" class="form-text text-muted">Any question specifics that describe the problem</small>
        </div>
        <div class="form-group">
          <label for="answer">Answer <small class="text-muted">optional</small></label>
          <textarea formControlName="answer" class="form-control" id="answer" rows="4" value="" style="width: 100%;"></textarea>
        </div>
        <button class="btn btn-primary" (click)="submit()">Submit</button>
      </form>
    </div>
    <div *ngIf="mode === 'read'">
      <h2>
        {{question.title}}
      </h2>
      <p>{{question.text}}</p>
      <h4>
        Answer
      </h4>
      <p>
        {{question.answer}}
      </p>
    </div>
  </div>
</div>
