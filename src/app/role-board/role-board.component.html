<h1> Role board </h1>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let role of roles">
        <a [routerLink]="['/roles', role.id]">{{role.name}} <span class="badge badge-warning float-right">QUESTIONS: {{role.questionCount}}</span></a>
      </li>
    </ul>
  </div>
</div>
<div>
  {{roles[0] | json}}
</div>
