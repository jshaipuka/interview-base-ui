<nav class="breadcrumb">
  <a class="breadcrumb-item" [routerLink]="['/']">Home</a>
  <span class="breadcrumb-item active">Roles</span>
</nav>

<h2>Roles</h2>
<div class="row">

  <div class="col-md-2">
    <div class="card mb-3" style="max-width: 20rem;">
      <div class="card-body">
        <p> Applied filters...</p>
      </div>
    </div>
    <div class="card mb-3" style="max-width: 20rem;">
      <div class="card-header">Filters</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Tags</label>
            <div class="form-check" *ngFor="let tag of tagsFilter">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                {{tag.name}}
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Roles</label>
            <div class="form-check" *ngFor="let role of rolesFilter">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                {{role.name}}
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Companies</label>
            <div class="form-check" *ngFor="let company of companiesFilter">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                {{company.name}}
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Difficulty</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity" class="col-form-label">From</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-6">
                <label for="inputCity" class="col-form-label">To</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Has an answer</label>
            <div class="form-check" >
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                With answer
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Sort by</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>A to Z</option>
              <option>Z to A</option>
              <option>Most recent</option>
              <option>Difficulty</option>
              <option>Has an answer</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Filter</button>
        </form>

      </div>
    </div>
  </div>
  <div class="col-md-9">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let role of roles">
        <a [routerLink]="['/roles', role.id]">{{role.name}} <span class="badge badge-warning float-right">QUESTIONS: {{role.questionCount}}</span></a>
      </li>
    </ul>
  </div>
</div>
