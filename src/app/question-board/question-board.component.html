<h1> Questions board </h1>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let q of questions">
        <a [routerLink]="['/questions', q.id]">{{q.name}} <span class="badge badge-warning float-right">Difficulty: {{q.difficulty}}</span></a>
      </li>
    </ul>
  </div>
</div>
<div>
  {{questions[0] | json}}
</div>
