<h1> Questions board </h1>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let q of questions">
        <a [routerLink]="['/questions', q.id]">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{q.name}}</h5>
            <small>{{q.difficulty}}</small>
          </div>
          <small><span class="badge badge-pill badge-success" *ngFor="let tag of q.tags"><a [routerLink]="['/tags', tag.name]" style="color:white;">{{tag.name}}</a></span></small>
        </a>
      </li>
    </ul>
  </div>
</div>
